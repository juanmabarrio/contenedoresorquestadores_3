apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rabbitFromServer
spec:
  podSelector:
    matchLabels:
      app: rabbitmq
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: server
    ports:
    - port: 15672
      protocol: TCP
    - port: 5672
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rabbitToServer
spec:
  podSelector:
    matchLabels:
      app: rabbitmq
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: server
    ports:
    - port: 15672
      protocol: TCP
    - port: 5672
      protocol: TCP
---
